name: spark-connect-unit-tests-demo

services:
  demo-spark-connect-server:
    image: apache/spark:4.0.1
    container_name: demo-spark-connect-server
    user: "0"
    environment:
      - SPARK_NO_DAEMONIZE=true
    volumes:
      - data:/opt/data
    ports:
      - "15002:15002"
    command:
      - bash
      - -lc
      - >
          set -euo pipefail;
          mkdir -p /opt/data/warehouse /opt/data/ivy;
          chown -R 185:185 /opt/data;
          exec gosu 185:185 /opt/spark/sbin/start-connect-server.sh
          --packages io.delta:delta-spark_2.13:4.0.1,org.postgresql:postgresql:42.7.3
          --conf spark.driver.bindAddress=0.0.0.0
          --conf spark.driver.host=demo-spark-connect-server        
          --conf spark.connect.grpc.binding.address=0.0.0.0
          --conf spark.connect.grpc.binding.port=15002
          --conf spark.jars.ivy=/opt/data/ivy
          --conf spark.sql.extensions=io.delta.sql.DeltaSparkSessionExtension
          --conf spark.sql.catalog.spark_catalog=org.apache.spark.sql.delta.catalog.DeltaCatalog
          --conf spark.sql.shuffle.partitions=4
          --conf spark.sql.warehouse.dir=/opt/data/warehouse
          --conf spark.ui.enabled=false

  demo-postgres:
    image: postgres:16-alpine
    container_name: demo-postgres
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=testdb
    ports:
      - "5432:5432"

  demo-test-runner:
    build:
      context: .
      args:
        PYTHON_VERSION: 3.12
        SPARK_VERSION: 4.0.1
    container_name: demo-test-runner
    environment:
      - SPARK_REMOTE=sc://demo-spark-connect-server:15002
      - DELTA_BASE_PATH=/opt/data/delta
      - STREAM_BASE_PATH=/opt/data/streaming
      - POSTGRES_HOST=demo-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=testdb
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
    volumes:
      - data:/opt/data
    depends_on:
      - demo-spark-connect-server
      - demo-postgres
    command: ["pytest", "-q", "-vv", "-s"]

volumes:
  data:
